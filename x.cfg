// ============================================================================
// CLEAR ALL BINDINGS FIRST
// ============================================================================
unbindall

// ============================================================================
// ENABLE MOUSE LOOK (Required after unbindall)
// Note: mouse stops working if these aren't defined after an `unbindall`
// ============================================================================
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"

// ============================================================================
// BASIC SETTINGS
// ============================================================================
sensitivity "1.76"
rate "1000000"
cl_crosshair_drawoutline "false"
cl_hud_radar_scale "1.2"
l_crosshair_drawoutline false
m_rawinput "1"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_customaccel "0"
m_mousespeed "1"
m_mouseaccel "0"
m_pitch "0.022"
m_yaw "0.022"

// ============================================================================
// MOUSE BINDINGS
// ============================================================================
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "mouse3" "+attack3"
bind "mouse4" "toggle bot_crouch"
bind "mouse5" "sv_rethrow_last_grenade"

// ============================================================================
// MOVEMENT & ACTION BINDINGS
// ============================================================================
bind "w" "+forward; clear"
bind "s" "+back; clear"
bind "a" "+left; clear"
bind "d" "+right; clear"
bind "shift" "+duck; clear"
unbind "alt"
bind "alt" "switchhands"
bind "SPACE" "+jump"
bind "mwheeldown" "+jump; clear"
bind "mwheelup" "+jump; clear"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "r" "+reload;"
bind "l" "teammenu"
bind "h" "buymenu"
bind "b" "toggle cl_radar_scale 1 0.3"
bind "u" "messagemode"
bind "i" "messagemode2"
bind "v" "radio"
bind "x" "+voicerecord"
bind "z" "player_ping"
bind "TAB" "+showscores"
bind "F1" "vote yes"
bind "F2" "vote no"
bind "`" "noclip"
bind "\" "toggleconsole"
bind "0" "exec x.cfg"
bind "9" "exec x_online.cfg"
bind "p" "exec practice.cfg"
bind "=" "exec buy.cfg"

// ============================================================================
// WEAPON & GRENADE BINDS
// ============================================================================
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "5" "slot9"
bind "q" "slot5"
alias +dw "slot3"
bind "4" "slot6"
bind "t" "slot8"
bind "j" "slot10"

// Flashbang quick switch
alias "+flash" "slot3"
alias "-flash" "slot7"
bind "c" "+flash"

// Drop all grenades
alias +drop_nade "slot3; slot6; slot7; slot8; slot9; slot10"
alias -drop_nade drop
bind 6 +drop_nade

// Jump throw bind
bind "n" "+jp;+ak"

// Alias cycling for grenade drop/buy
alias "drop_8" "action_1"
alias "action_1" "slot3; slot7; alias drop_8 action_confirm"
alias "action_confirm" "drop; buy hegrenade; play ui\item_pick; alias drop_8 action_2"
alias "action_2" "buy hegrenade; play ui\item_pick"
bind "-" "drop_8"

// ============================================================================
// CROSSHAIR SETTINGS
// ============================================================================
cl_crosshaircolor_r "0"
cl_crosshaircolor_g "255"
cl_crosshaircolor_b "255"
cl_crosshairsize "1"
cl_crosshairgap "-4"
cl_crosshair_sniper_width "1"

// ============================================================================
// VIEWMODEL SETTINGS
// ============================================================================
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "0"
viewmodel_offset_z "-1.5"
viewmodel_presetpos "2"

// ============================================================================
// PRACTICE COMMANDS (Only works with sv_cheats 1)
// ============================================================================
bind "mouse5" "sv_rethrow_last_grenade"
bind "m" "toggle host_timescale 1 20"
bind "y" "bot_place"
bind "LEFTARROW" "bot_add"
bind "RIGHTARROW" "bot_kick"
bind "UPARROW" "bot_stop 1"
bind "DOWNARROW" "bot_place"
bind "/" "+cl_show_team_equipment"

// ============================================================================
// MISC SETTINGS
// ============================================================================
r_drawtracers_firstperson 0
echo "=========================================="
echo "--- [LOCAL/OFFLINE] CFG Loaded ---"
echo "=========================================="
