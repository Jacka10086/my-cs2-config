// ============================================================================
// COMMUNITY SERVER CONFIG - Minimal version (no drop/buy/alias commands)
// ============================================================================

// ============================================================================
// CLEAR ALL BINDINGS FIRST
// ============================================================================
unbindall

// ============================================================================
// BASIC SETTINGS
// ============================================================================
sensitivity "1.76"
rate "1000000"
cl_crosshair_drawoutline "false"
cl_hud_radar_scale "1.2"
m_rawinput "1"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

// ============================================================================
// MOUSE BINDINGS
// ============================================================================
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "mouse3" "+attack3"
bind "mouse4" "+attack4"
bind "mouse5" "+attack5"

// ============================================================================
// MOVEMENT & ACTION BINDINGS
// ============================================================================
bind "w" "+forward"
bind "s" "+back"
bind "a" "+left"
bind "d" "+right"
bind "shift" "+duck"
bind "ctrl" "+sprint"
bind "alt" "toggle cl_righthand 0 1"
bind "mwheeldown" "+jump"
bind "mwheelup" "+jump"
bind "r" "+reload"
bind "b" "cl_radar_scale 1"
bind "u" "demoui"
bind "\\" "toggleconsole"

// ============================================================================
// WEAPON & GRENADE BINDS (No alias, direct slot binds only)
// ============================================================================
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "q" "slot5"
bind "4" "slot6"
bind "t" "slot8"
bind "k" "slot10"
bind "c" "slot7"

// ============================================================================
// CROSSHAIR SETTINGS
// ============================================================================
cl_crosshaircolor_g "0"
cl_crosshaircolor_r "0"
cl_crosshaircolor_b "255"
cl_crosshairsize "1"
cl_crosshairgap "-4"
cl_crosshair_sniper_width "1"

// ============================================================================
// VIEWMODEL SETTINGS
// ============================================================================
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "0"
viewmodel_offset_z "-1.5"
viewmodel_presetpos "2"

// ============================================================================
// MISC SETTINGS
// ============================================================================
r_drawtracers_firstperson 0
echo "[COMMUNITY SERVER] CFG Loaded"
