// ============================================================================
// COMMUNITY SERVER CONFIG - Minimal version (no drop/buy/alias commands)
// ============================================================================

// ============================================================================
// CLEAR ALL BINDINGS FIRST
// ============================================================================
unbindall

// ============================================================================
// ENABLE MOUSE LOOK (Required after unbindall)
// Note: mouse stops working if these aren't defined after an `unbindall`
// ============================================================================
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"

// ============================================================================
// BASIC SETTINGS
// ============================================================================
sensitivity "1.76"
rate "1000000"
cl_crosshair_drawoutline "false"
cl_hud_radar_scale "1.2"
m_rawinput "1"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_customaccel "0"
m_mousespeed "1"
m_mouseaccel "0"
m_pitch "0.022"
m_yaw "0.022"

// ============================================================================
// MOUSE BINDINGS
// ============================================================================
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "mouse3" "+spray_menu"  // spray/graffiti
bind "mouse4" "+attack4"
bind "mouse5" "+attack5"

// ============================================================================
// MOVEMENT & ACTION BINDINGS
// ============================================================================
bind "w" "+forward"
bind "s" "+back"
bind "a" "+left"
bind "d" "+right"
bind "shift" "+duck"
bind "ctrl" "+sprint"
bind "alt" "switchhands"
bind "SPACE" "+jump"
bind "mwheeldown" "+jump"
bind "mwheelup" "+jump"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "r" "+reload"
bind "g" "drop"
bind "l" "teammenu"
bind "h" "buymenu"
bind "b" "toggle cl_radar_scale 1 0.3"
bind "u" "messagemode"
bind "i" "messagemode2"
bind "v" "radio"
bind "x" "+voicerecord"
bind "z" "player_ping"
bind "TAB" "+showscores"
bind "F1" "vote option1"
bind "F2" "vote option2"
bind "\" "toggleconsole"
bind "0" "exec x.cfg"
bind "9" "exec x_online.cfg"
bind "7" "exec crosshair_none.cfg"
bind "8" "exec crosshair_cyan.cfg"
bind "ctrl" "+sprint"
// ============================================================================
// WEAPON & GRENADE BINDS (No alias, direct slot binds only)
// ============================================================================
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "5" "slot9"
bind "q" "slot5"
bind "4" "slot6"
bind "t" "slot8"
bind "j" "slot10"
bind "c" "slot7"

// ============================================================================
// CROSSHAIR SETTINGS
// ============================================================================
// Default: green crosshair
cl_crosshaircolor_r "0"
cl_crosshaircolor_g "255"
cl_crosshaircolor_b "0"
cl_crosshairsize "1"
cl_crosshairgap "-4"
cl_crosshair_sniper_width "1"

// ============================================================================
// VIEWMODEL SETTINGS
// ============================================================================
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "0"
viewmodel_offset_z "-1.5"
viewmodel_presetpos "2"

// ============================================================================
// MISC SETTINGS
// ============================================================================
r_drawtracers_firstperson 0
echo "=========================================="
echo "--- [COMMUNITY SERVER] CFG Loaded ---"
echo "=========================================="
